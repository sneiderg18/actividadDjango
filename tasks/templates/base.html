<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* Fondo degradado de blanco (#ffffff) a azul claro (#cceeff) de arriba hacia abajo */
        background: linear-gradient(to bottom, #ffffff, #cceeff);
        min-height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Events</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'tasks' %}" class="nav-link">Tareas pendientes</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'tareas_completadas' %}" class="nav-link"
                >Tareas completadas</a
              >
            </li>
            <li class="nav-item">
              <a href="/tasks" class="nav-link">Eventos</a>
            </li>
            <li class="nav-item">
              <a href="/tasks/create/" class="nav-link">Crear eventos</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Cerrar sesión</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="/signup" class="nav-link">Registro</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link">Iniciar sesión</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
